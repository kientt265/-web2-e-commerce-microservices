# Upstream definitions for services
# upstream demo_backend {
#     server demo:3000; # Correct port for demo service
# }

upstream auth_backend {
    server auth-service:3001; # Port for auth-service
}

upstream chat_backend {
    server chat-service:3002; # Port for chat-service
}

upstream product_backend {
    server product-service:3003; # Port for product-service
}

# Main server configuration

    server {
    listen 80;
    server_name localhost;

    # Increase timeout settings for reliability
    proxy_connect_timeout 10s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;

    # Proxy for /api/demo/
    # location /api/demo/ {
    #     proxy_pass http://demo_backend/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Proxy for /api/auth/
    location /api/auth/ {
        proxy_pass http://auth_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for /api/ (chat-service)
    location /api/chat/ {
        proxy_pass http://chat_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/product/ {
        proxy_pass http://product_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for WebSocket (Socket.IO for chat-service)
    location /socket.io/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_pass http://chat_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # proxy_set_header X-Real-IP $remote_addr;
    # proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeout
    # proxy_read_timeout 600s;
    # proxy_send_timeout 600s;
    # proxy_connect_timeout 60s;
    }


    # Default response for unmatched requests
    location / {
        return 404;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

